<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S1TRERXXJM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-S1TRERXXJM');
    </script>
</head>
<body>
<div class="container wrapper">
    <div class="container row row-width">
        <h1 class="text-success" style="margin-bottom: 1rem">Sign up</h1>
        <form method="POST" th:action="@{/save}" th:object="${user}">
            <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-username">
                        <i class="fa-solid fa-user text-success"></i>
                    </span>
                <input th:field="${user.username}" type="text" maxlength="20" class="form-control" th:errorClass="is-invalid"
                       name="username" placeholder="Username" aria-describedby="basic-username">
                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="${user.username}" class="invalid-feedback"></div>
            </div>
            <div class="input-group mb-3">
                    <span class="input-group-text text-success" id="basic-password">
                        <i class="fa-solid fa-key"></i>
                    </span>
                <input th:field="${user.password}" type="password" maxlength="20" class="form-control" th:errorClass="is-invalid"
                       name="password" placeholder="Password" aria-describedby="basic-password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="${user.password}" class="invalid-feedback"></div>
            </div>
            <div class="input-group mb-3">
                    <span class="input-group-text text-success" id="basic-email">
                        <i class="fa-solid fa-at"></i>
                    </span>
                <input th:field="${user.email}" type="text" class="form-control" th:errorClass="is-invalid"
                       name="email" placeholder="Email" aria-describedby="basic-email">
                <div th:if="${#fields.hasErrors('email')}" th:errors="${user.email}" class="invalid-feedback"></div>
            </div>
            <div class="input-group mb-3">
                    <span class="input-group-text text-success" id="basic-date">
                        <i class="fa-solid fa-calendar-check"></i>
                    </span>
                <input th:field="${user.birthday}" type="date" class="form-control" th:errorClass="is-invalid"
                       name="birthday" aria-describedby="basic-date">
                <div th:if="${#fields.hasErrors('birthday')}" th:errors="${user.birthday}" class="invalid-feedback"></div>
            </div>
            <div class="input-group mb-3">
                    <span class="input-group-text text-success" id="basic-menu">
                        <i class="fa-solid fa-chalkboard-user"></i>
                    </span>
                <select th:field="${user.profession}" class="form-select form-control" th:errorClass="is-invalid"
                        aria-describedby="basic-menu">
                    <option selected value="Developer">Developer</option>
                    <option value="Java Developer">Java Developer</option>
                    <option value="C# Developer">C# Developer</option>
                    <option value="Python Developer">Python Developer</option>
                    <option value="Scala Developer">Scala Developer</option>
                </select>
                <div class="was-validated"></div>
            </div>
            <div class="input-group mb-3">
                    <span class="input-group-text text-success" id="basic-salary">
                        <i class="fa-solid fa-money-check-dollar"></i>
                    </span>
                <input th:field="${user.income}" type="number" pattern="/^-?\d+\.?\d*$/" th:errorClass="is-invalid"
                       onKeyPress="if(this.value.length==10) return false;" class="form-control"
                       name="income" placeholder="Salary" aria-describedby="basic-salary">
                <div th:if="${#fields.hasErrors('income')}" th:errors="${user.income}" class="invalid-feedback"></div>
            </div>
            <div class="radio-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:radiogroup="${user.gender}" value="Male"
                           name="gender" id="flex_radio1" checked>
                    <label class="form-check-label" for="flex_radio1">Male</label>
                </div>
                <div class="form-check" style="margin-left: 1.5rem">
                    <input class="form-check-input" type="radio" th:radiogroup="${user.gender}" value="Female"
                           name="gender" id="flex_radio2">
                    <label class="form-check-label" for="flex_radio2">Female</label>
                </div>
            </div>
            <div class="form-check" style="margin-bottom: 1rem">
                <input class="form-check-input" type="checkbox" th:field="${user.married}" id="check-married">
                <label class="form-check-label" for="check-married">Married ?</label>
            </div>
            <button type="submit" class="form-control btn btn-block btn-success">Create an account</button>
            <h6 style="margin-top: .5rem">Already have an account ? <a th:href="@{/login}">Sign in</a></h6>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
