<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S1TRERXXJM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-S1TRERXXJM');
    </script>
</head>
<body>
<div class="container wrapper">
    <div class="container row row-login">
        <h1 class="text-success main-title" style="margin-bottom: 1rem">Sign in</h1>

        <div class="alert alert-danger text-center"
             th:if="${param.error}">Bad credentials</div>
        <div class="alert alert-success text-center"
             th:if="${param.logout}">You have been logged out</div>
        <div class="alert-container alert alert-success text-center"
             th:if="${message}" th:text="${message}"></div>

        <form method="POST" class="form-container">
            <div class="input-group mb-3">
                    <span class="input-group-text text-success">
                        <i class="fa-solid fa-at"></i>
                    </span>
                <input type="email" name="email" id="email"
                       class="form-control" placeholder="Email" maxlength="20">
            </div>
            <div class="input-group mb-3">
                    <span class="input-group-text text-success">
                        <i class="fa-solid fa-key"></i>
                    </span>
                <input type="password" name="password" id="password"
                       class="form-control" placeholder="Password" maxlength="20">
            </div>
            <div style="margin-bottom: 1rem">
                <input type="checkbox" name="remember-me" id="remember" class="form-check-input"  >
                <label for="remember">Remember Me ?</label>
            </div>
            <button type="submit" class="form-control btn btn-block btn-success">Sign in</button>
            <h6 style="margin-top: .5rem">Don't have an account ? <a th:href="@{/register}">Sign up</a></h6>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>
